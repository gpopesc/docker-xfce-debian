version: "3"
services:
  evi-debian:
    image: gpopesc/evi-debian
    container_name: evi-debian
#    build: .
    environment:
      - VNCPASS=admin
      - DISPLAY_WIDTH=1200
      - DISPLAY_HEIGHT=720
    ports:
      - 5905:5900   #vnc port
      - 8087:8080   #http port
    volumes:
#      - ./data:/root/Downloads
      - ./data/root:/root #map root if you want to save all your seetings 
      - /etc/localtime:/etc/localtime:ro
      - type: tmpfs
        target: /dev/shm
        tmpfs:
         size: 4000000000 # ~4gb
    restart: unless-stopped
